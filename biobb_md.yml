components:
    schemas:
        required:
            - input_gro_path
            - output_gro_path
        editconf:
            properties:
                input_gro_path:
                    type: string
                    description: Path to the input GRO file.
                output_gro_path:
                    type: string
                    description: Path to the output GRO file.
                properties:
                    type: object
                    properties:
                        distance_to_molecule:
                            type: float
                            default: 1.0
                            description: Distance of the box from the outermost atom in nm. ie 1.0nm (10 Angstroms).
                        box_type:
                            type: string
                            default: cubic
                            description: Geometrical shape of the solvent box.
                            values:
                                - triclinic
                                - cubic
                                - dodecahedron
                                - octahedron
                        center_molecule:
                            type: boolean
                            default: True
                            description: Center molecule in the box.
                        gmx_path:
                            type: string
                            default: gmx
                            description: Path to the GROMACS executable binary.
        genion:
            required:
                - input_tpr_path
                - output_gro_path
                - input_top_zip_path
                - output_top_zip_path
            properties:
                input_tpr_path:
                    type: string
                    description: Path to the input portable run input TPR file.
                output_gro_path:
                    type: string
                    description: Path to the input structure GRO file.
                input_top_zip_path:
                    type: string
                    description: Path the input TOP topology in zip format.
                output_top_zip_path:
                    type: string
                    description: Path the output topology TOP and ITP files zipball.
                properties:
                    type: object
                    properties:
                        output_top_path:
                            type: string
                            default: gio.top
                            description: Path the output topology TOP file.
                        replaced_group:
                            type: string
                            default: SOL
                            description: Group of molecules that will be replaced by the solvent.
                        neutral:
                            type: boolean
                            default: False
                            description: Neutralize the charge of the system.
                        concentration:
                            type: float
                            default: 0.05
                            description: Concentration of the ions in (mol/liter).
                        seed:
                            type: integer
                            default: 1993
                            description: Seed for random number generator.
                        gmx_path:
                            type: string
                            default: gmx
                            description: Path to the GROMACS executable binary.
        genrestr:
            required:
                - input_structure_path
                - input_ndx_path
                - input_top_zip_path
                - output_top_zip_path
            properties:
                input_structure_path:
                    type: string
                    description: Path to the input structure PDB, GRO or TPR format.
                input_ndx_path:
                    type: string
                    description: Path to the input GROMACS index file, NDX format.
                input_top_zip_path:
                    type: string
                    description: Path the input TOP topology in zip format.
                output_top_zip_path:
                    type: string
                    description: Path the output TOP topology in zip format.
                properties:
                    type: object
                    properties:
                        output_top_path:
                            type: string
                            default: restrain.top
                            description: Path the output TOP file.
                        output_itp_path:
                            type: string
                            default: restrain.itp
                            description: Path to the output include for topology ITP file.
                        force_constants:
                            type: array
                            length: 3
                            default: [500, 500, 500]
                            items:
                                type: float
                            description: Array of three floats defining the force constants
                        gmx_path:
                            type: string
                            default: gmx
                            description: Path to the GROMACS executable binary
        grompp:
            required:
                - input_gro_path
                - input_top_zip_path
                - output_tpr_path
                - input_cpt_path
            properties:
                input_gro_path:
                    type: string
                    description: Path to the input GROMACS structure GRO file.
                input_top_zip_path:
                    type: string
                    description: Path the input GROMACS topology TOP and ITP files in zip format.
                output_tpr_path:
                    type: string
                    description: Path to the output portable binary run file TPR.
                input_cpt_path:
                    type: string
                    description: Path to the input GROMACS checkpoint file CPT.
                properties:
                    type: object
                    properties:
                        AnyOf:
                            input_mdp_path:
                                type: string
                                default: None
                                description: Path of the input MDP file.
                            mdp:
                                type: object
                                default: defaults dict
                                description: MDP options specification. (Used if input_mdp_path is None)
                                additionalProperties: True
                                properties:
                                    type:
                                        type: string
                                        default: minimization
                                        description: Default options for the mdp file.
                                        values:
                                            - minimization
                                            - nvt
                                            - npt
                                            - free
                                            - index
                        output_mdp_path:
                            type: string
                            default: grompp.mdp
                            description: Path of the output MDP file.
                        output_top_path:
                            type: string
                            default: grompp.top
                            description: Path the output topology TOP file.
                        maxwarn:
                            type: integer
                            default: 10
                            description: Maximum number of allowed warnings.
                        gmx_path:
                            type: string
                            default: gmx
                            description: Path to the GROMACS executable binary.
        make_ndx:
            required:
                - input_structure_pat
                - output_ndx_path
            properties:
                input_structure_path:
                    type: string
                    description: Path to the input GRO/PDB/TPR file.
                output_ndx_path:
                    type: string
                    description: Path to the output index NDX file.
                properties:
                    type: object
                    properties:
                        selection:
                            type: string
                            default: CA C N O
                            description: Heavy atoms. Atom selection string.
                        gmx_path:
                            type: string
                            default: gmx
                            description: Path to the GROMACS executable binary.
        mdrun:
            required:
                - input_tpr_path
                - output_trr_path
                - output_gro_path
                - output_edr_path
                - output_log_path
                - output_xtc_path
                - output_cpt_path
            properties:
                input_tpr_path:
                    type: string
                    description: Path to the portable binary run input file TPR.
                output_trr_path:
                    type: string
                    description: Path to the GROMACS uncompressed raw trajectory file TRR.
                output_gro_path:
                    type: string
                    description: Path to the output GROMACS structure GRO file.
                output_edr_path:
                    type: string
                    description: Path to the output GROMACS portable energy file EDR.
                output_log_path:
                    type: string
                    description: Path to the output GROMACS trajectory log file LOG.
                output_xtc_path:
                    type: string
                    description: Path to the GROMACS compressed trajectory file XTC.
                output_cpt_path:
                    type: string
                    description: Path to the output GROMACS checkpoint file CPT.
                properties:
                    type: object
                    properties:
                        num_threads:
                            type: integer
                            default: 0
                            description: Let GROMACS guess. The number of threads that are going to be used
                        gmx_path:
                            type: string
                            default: gmx
                            description: Path to the GROMACS executable binary
        pdb2gmx:
            required:
                - input_pdb_path
                - output_gro_path
                - output_top_zip_path
            properties:
                input_pdb_path:
                    type: string
                    description: Path to the input PDB file.
                output_gro_path:
                    type: string
                    description: Path to the output GRO file.
                output_top_zip_path:
                    type: string
                    description: Path the output TOP topology in zip format.
                properties:
                    type: object
                    properties:
                        output_top_path:
                            type: string
                            default: p2g.top
                            description: Path of the output TOP file.
                        output_itp_path:
                            type: string
                            default: p2g.itp
                            description: Path of the output itp file.
                        water_type:
                            type: string
                            default: spce
                            description: Water molecule type.
                            values:
                                - tip3p
                                - spce
                                - ...
                        force_field:
                            type: string
                            default: amber99sb-ildn
                            description: Force field to be used during the conversion.
                            values:
                                - amber99sb-ildn
                                - oplsaa
                                - ...
                        ignh:
                            type: boolean
                            default: False
                            description: Should pdb2gmx ignore the hidrogens in the original structure.
                        gmx_path:
                            type: string
                            default: gmx
                            description: Path to the GROMACS executable binary.

        solvate:
            required:
                - input_solute_gro_path
                - output_gro_path
                - input_tip_zip_path
                - output_top_zip_path
            properties:
                input_solute_gro_path:
                    type: string
                    description: Path to the input GRO file
                output_gro_path:
                    type: string
                    description: Path to the output GRO file
                input_top_zip_path:
                    type: string
                    description: Path the input TOP topology in zip format
                output_top_zip_path:
                    type: string
                    description: Path the output topology in zip format
                properties:
                    type: object
                    properties:
                        output_top_path:
                            type: string
                            default: solvate.top
                            description: Path the output TOP file
                        input_solvent_gro_path:
                            type: string
                            default: spc216.gro
                            description: Path to the GRO file contanining the structure of the solvent
                        gmx_path:
                            type: string
                            default: gmx
                            description: Path to the GROMACS executable binary
        ndx2resttop:
            required:
                - input_ndx_path
                - input_top_zip_path
                - output_top_zip_path
            properties:
                input_ndx_path:
                    type: string
                    description: Path to the input NDX index file.
                input_top_zip_path:
                    type: string
                    description: Path the input TOP topology in zip format.
                output_top_zip_path:
                    type: string
                    description: Path the output TOP topology in zip format.
                properties:
                    type: object
                    properties:
                        force_constants:
                            type: array
                            length: 3
                            items:
                                type: float
                            default: [500, 500, 500]
                            description: Array of three floats defining the force constants.
                        ref_rest_chain_triplet_list:
                            type: string
                            default: None
                            description: Triplet list composed by (reference group, restrain group, chain) list.
        logs:
            required:
                - stdout
                - stderr
            properties:
                stdout:
                    type: string
                    description: Redirected standard out from operations
                stderr:
                    type: string
                    description: Redirected standard error from operations
        
        Error:
            required:
                - code
                - message
            properties:
                code:
                    type: integer
                    format: int32
                message:
                    type: string
                        


