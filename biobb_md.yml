info:
    title: biobb MD interface
    version: 0.1
paths:
    /editconf:
        post:
            description: Wrapper class for the GROMACS editconf (http://manual.gromacs.org/current/onlinehelp/gmx-editconf.html) module
            operationId: editconf
            requestBody:
                description: editconf parameter set
                required: true
                content:
                    application/json:
                        schema:
